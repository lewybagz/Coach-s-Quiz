<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="assets/https://kit.fontawesome.com/b663f686a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <audio
    id="buttonClick"
    src="assets/448081__breviceps__tic-toc-click.wav"
    preload="auto"
  ></audio>
  <body>
    <audio
      id="correctOrNah"
      src="assets/635643__laurenponder__correct-incorrect-tones.wav"
      preload="auto"
    ></audio>
    <audio
      id="quizOverSound"
      src="assets/78508__joedeshon__referee_whistle_01.wav"
      preload="auto"
    ></audio>

    <main>
      <section id="leaderboard">
        <ul class="leaderboard-list">
          <li>LEADERBOARD</li>
          <li id="user-0" class="list-item">
            <i class="fa-solid fa-trophy"></i>
          </li>
          <li id="user-1" class="list-item"></li>
          <li id="user-2" class="list-item"></li>
          <li id="user-3" class="list-item"></li>
          <li id="user-4" class="list-item"></li>
        </ul>
      </section>

      <section id="form-wrapper">
        <form id="usernameForm">
          <h1 id="login-title">Choose A Cool Nickname</h1>
          <h3>(Your Football Nickname Works Fine Here)</h3>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              placeholder="Username"
              aria-label="Username"
            />
            <label for="usernameInput">Nickname...</label>
          </div>
          <button type="submit">Submit</button>
          <div id="username-warning"></div>
        </form>
      </section>

      <section class="quiz-container">
        <header>
          <h1 id="quiz-title">Raven's Gridiron Quiz!</h1>
        </header>

        <div id="progress-container">
          <div id="progress-bar" style="width: 0%"></div>
          <!-- This is the progress bar -->
          <span id="progress"></span>
        </div>
        <article id="question-container">
          <div class="user-questions-wrapper">
            <div class="user-info-container">
              <div id="current-user" class="user-info">
                <!-- Current user's name will be displayed here -->
              </div>
              <div id="user-score" class="user-info">
                <!-- Current score will be displayed here -->
              </div>
              <div id="correct-answers" class="user-info">
                <!-- Correct answers will be displayed here -->
              </div>
              <div id="incorrect-answers" class="user-info">
                <!-- Incorrect answers will be displayed here -->
              </div>
            </div>
            <div class="qstn-answer">
              <span id="question"></span>
              <nav id="answer-buttons" class="btn-container">
                <button class="btn" onclick="selectAnswer(0)"></button>
                <button class="btn" onclick="selectAnswer(1)"></button>
                <button class="btn" onclick="selectAnswer(2)"></button>
                <button class="btn" onclick="selectAnswer(3)"></button>
              </nav>
              <nav class="controls">
                <button class="control-btn" id="previous">Previous</button>
                <button class="control-btn" id="next">Next</button>
              </nav>
            </div>
          </div>
        </article>

        <footer>
          <div id="restart-btn">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </div>
        </footer>
      </section>
    </main>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        messagingSenderId: "165526209713",

        measurementId: "G-WYJZPCDG9F",

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <script type="module" src="quiz.js"></script>
  </body>
</html>
